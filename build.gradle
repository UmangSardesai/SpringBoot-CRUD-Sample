buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.disorderlylabs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	mavenLocal()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework:spring-jdbc")
  	compile("io.opentracing.contrib:opentracing-spring-web-autoconfigure:0.0.9")
        compile("io.opentracing.brave:brave-opentracing:0.21.1")
        compile("io.zipkin.reporter:zipkin-sender-okhttp3:0.10.0")
   	compile("io.opentracing.contrib:opentracing-okhttp3:0.0.4")
        compile("com.h2database:h2")
  testCompile("junit:junit")
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
